<!-- header -->
<div class="content" role="main">
  <span>Welcome to {{ title }} !</span>
</div>
<div class="card">
  <h4 class="card-header">Login</h4>
  <div class="card-body">
    <form [formGroup]="mainPageForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          formControlName="username"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              submitted && getAllUserInputFromMainPageForm.username.errors
          }"
        />
        <div
          *ngIf="submitted && getAllUserInputFromMainPageForm.username.errors"
          class="invalid-feedback"
        >
          <div *ngIf="getAllUserInputFromMainPageForm.username.errors.required">
            Username is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              submitted && getAllUserInputFromMainPageForm.password.errors
          }"
        />
        <div
          *ngIf="submitted && getAllUserInputFromMainPageForm.password.errors"
          class="invalid-feedback"
        >
          <div *ngIf="getAllUserInputFromMainPageForm.password.errors.required">
            Password is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Login
        </button>
        <a routerLink="../register" class="btn btn-link">Register</a>
      </div>
    </form>
  </div>
</div>
<!-- Footer -->
