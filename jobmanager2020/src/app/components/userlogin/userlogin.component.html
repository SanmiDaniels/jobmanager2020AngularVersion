<h1>Login</h1>
<div class="card">
  <div class="card-body">
    <form [formGroup]="mainPageForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          formControlName="username"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              submitted && getAllUserInputFromMainPageForm.username.errors
          }"
        />
        <div
          *ngIf="submitted && getAllUserInputFromMainPageForm.username.errors"
          class="invalid-feedback"
        >
          <div *ngIf="getAllUserInputFromMainPageForm.username.errors.required">
            Username is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              submitted && getAllUserInputFromMainPageForm.password.errors
          }"
        />
        <div
          *ngIf="submitted && getAllUserInputFromMainPageForm.password.errors"
          class="invalid-feedback"
        >
          <div *ngIf="getAllUserInputFromMainPageForm.password.errors.required">
            Password is required
          </div>
        </div>
      </div>
      <b>Login</b>&nbsp; &nbsp;<b>Reset password?</b> <br /><b
        >reset login and password fields!</b
      >
    </form>
  </div>
</div>
